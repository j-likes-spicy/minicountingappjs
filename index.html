<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>A Mini Counting App - JS Built</title>
  </head>
  <body>
    <div class="container">
      <h1>Current Value</h1>
      <h2 id="count_value">0</h2>
      <button id="count_add" onclick="addTotal()">+</button>
      <button id="count_subtract" onclick="subtractTotal()">-</button>
      <button id="log_entry" onclick="logEntry()">Log Entry</button>
      <button id="clear_values" onclick="clearValues()">Clear Values</button>
      <p id="previous_values"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
